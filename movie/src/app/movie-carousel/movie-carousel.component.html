<!-- Carrusel de pelÃ­culas -->
<div class="movie-carousel">
  <div class="movie-slide" *ngFor="let movie of movies; let i = index" [class.active]="i === currentSlideIndex">
    <a [routerLink]="['/movie', movie.id]">
      <div class="movie-poster" [style.background-image]="'url(' + getPosterUrl(movie.poster_path) + ')'">
        <div class="movie-content">
          <h3>{{ movie.title }}</h3>
          <p>{{ movie.overview }}</p>
        </div>
      </div>
    </a>
  </div>
  <!-- Indicadores de diapositivas del carrusel -->
  <div class="slide-indicators">
    <div class="slide-indicator" *ngFor="let movie of movies; let i = index"
      [class.active]="i === currentSlideIndex"
      (click)="goToSlide(i)">
      {{ movie.indicatorInfo }}
    </div>
  </div>
</div>
